<!DOCTYPE html>
<html>
	<head>
		<title>raSka</title>
		<link rel="stylesheet" href="./master.css">
		<script src="./app.js"></script>
	</head>
	<body>
		<div class="container">
			<header>
				<h1>raSka!</h1>
			</header>
			<div class="main">
				<div class="wishList">
					<div class="wish">
						<p id="first-wish"></p>
					</div>
					<div class="wish">
						<p id="second-wish"></p>
					</div>
					<div class="wish">
						<p id="third-wish"></p>
					</div>
					<div class="wish">
						<p id="fourth-wish"></p>
					</div>
					<div class="wish">
						<p id="fifth-wish"></p>
					</div>	
				</div>
				<div class="addWish">
					<input id="prompt-text" placeholder="Enter wish:"></input>
					<div class="Btns">
						<button id="promptbtn" onclick="addWish()">add wish</button>
						<button id="loadbtn" onclick="loadWish()">load wishes</button>
					</div>
				</div>
			</div>
			<footer>
				<p>(c) RodionMern</p>
			</footer>
			
		</div>
